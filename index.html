<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Street Racer Pro | Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body style="touch-action: none;">
    <div class="game-container">
        <div class="ui-layer">
            <div class="top-hud">
                <div class="stat-box">LVL <span id="lvlDisplay">1</span></div>
                <div class="stat-box">TIME <span id="timerDisplay">03:00</span></div>
                <div class="stat-box">🪙 <span id="coinDisplay">0</span></div>
            </div>
            <div class="speed-hud">
                <div id="speedText">0</div>
                <span>KM/H</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="levelMenu" class="overlay">
            <h1 class="main-title">STREET RACER PRO</h1>
            <div class="level-grid" id="levelGrid"></div>
        </div>

        <div id="gameOverPopup" class="popup-overlay hidden">
            <div class="popup-box crash-anim">
                <h2 class="danger-text">CRASHED!</h2>
                <p>Don't give up, Legend!</p>
                <button onclick="retryLevel()" class="pro-btn retry">TRY AGAIN</button>
            </div>
        </div>

        <div id="winPopup" class="popup-overlay hidden">
            <div class="popup-box win-anim">
                <h2 class="success-text">LEVEL COMPLETE!</h2>
                <p>You earned: 🪙 <span id="winCoins">0</span></p>
                <button id="nextLvlBtn" class="pro-btn">NEXT LEVEL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
